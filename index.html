<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .container {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .controls {
                font-family: sans-serif;
                width: 200px;
                padding: 10px;
            }

            .controls > h3 {
                text-align: center;
            }

            .controls > label {
                display: flex;
                padding: 5px 10px;
                align-items: center;
                position: relative;
                border-radius: 5px;
            }

            .controls > label:hover {
                background: #f1f1f1;
            }

            .controls > label > select {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0;
                cursor: pointer;
            }

            .controls > label::after {
                content: "";
                display: block;
                border: none;
                width: 50px;
                height: 50px;
                border-radius: 100%;
            }

            .controls > label[color="red"]::after {
                background: #f75848;
            }

            .controls > label[color="blue"]::after {
                background: #4fb0e4;
            }

            .controls > label[color="orange"]::after {
                background: #ff9a4d;
            }

            .controls > label[color="green"]::after {
                background: #a4c75f;
            }

            .controls > label[color="darkblue"]::after {
                background: #3f5fd9;
            }


            .controls > label > div {
                flex: 1;
            }

            .parts {
                position: relative;
                width: 400px;
                height: 500px;
            }

            .part {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                 background-position: center -50px;
                background-repeat: no-repeat;
                background-size: 1000px;
            }

            .part.brush {
                background-image: url("images/buerste.png");
            }

            .part.container[color="blue"] {
                background-image: url("images/behaelter_blau.png");
            }

            .part.container[color="green"] {
                background-image: url("images/behaelter_gruen.png");
            }

            .part.container[color="orange"] {
                background-image: url("images/behaelter_orange.png");
            }

            .part.container[color="red"] {
                background-image: url("images/behaelter_rot.png");
            }

            .part.container[color="darkblue"] {
                background-image: url("images/behaelter_dunkelblau.png");
            }

            .part.lid[color="blue"] {
                background-image: url("images/deckel_blau.png");
            }

            .part.lid[color="green"] {
                background-image: url("images/deckel_gruen.png");
            }

            .part.lid[color="orange"] {
                background-image: url("images/deckel_orange.png");
            }

            .part.lid[color="red"] {
                background-image: url("images/deckel_rot.png");
            }

            .part.lid[color="darkblue"] {
                background-image: url("images/deckel_dunkelblau.png");
            }

            .part.inlay[color="blue"] {
                background-image: url("images/einsatz_blau.png");
            }

            .part.inlay[color="green"] {
                background-image: url("images/einsatz_gruen.png");
            }

            .part.inlay[color="orange"] {
                background-image: url("images/einsatz_orange.png");
            }

            .part.inlay[color="red"] {
                background-image: url("images/einsatz_rot.png");
            }

            .part.inlay[color="darkblue"] {
                background-image: url("images/einsatz_dunkelblau.png");
            }

            .part.midsection[color="blue"] {
                background-image: url("images/zwischenstueck_blau.png");
            }

            .part.midsection[color="green"] {
                background-image: url("images/zwischenstueck_gruen.png");
            }

            .part.midsection[color="orange"] {
                background-image: url("images/zwischenstueck_orange.png");
            }

            .part.midsection[color="red"] {
                background-image: url("images/zwischenstueck_rot.png");
            }

            .part.midsection[color="darkblue"] {
                background-image: url("images/zwischenstueck_dunkelblau.png");
            }

            .part.handle[color="blue"] {
                background-image: url("images/stiel_blau.png");
            }

            .part.handle[color="green"] {
                background-image: url("images/stiel_gruen.png");
            }

            .part.handle[color="orange"] {
                background-image: url("images/stiel_orange.png");
            }

            .part.handle[color="red"] {
                background-image: url("images/stiel_rot.png");
            }

            .part.handle[color="darkblue"] {
                background-image: url("images/stiel_dunkelblau.png");
            }

            @media (max-width: 600px) {
                .container {
                    display: block;
                }

                .parts, .controls {
                    width: 100%;
                    box-sizing: border-box;
                }
            }
        </style>
    </head>
    <body>

        <div class="container">

            <div class="parts">
                <div class="part brush"></div>
                <div class="part container"></div>
                <div class="part lid"></div>
                <div class="part inlay"></div>
                <div class="part midsection"></div>
                <div class="part handle"></div>
            </div>

            <div class="controls">

                <h3>W&aumlhle deine Farben:</h3>

                <label for="containerColor">
                    <div>Beh&aumllter</div>
                    <select id="containerColor" part="container">
                        <option value="blue" selected>Blau</option>
                        <option value="green">Gr&uumln</option>
                        <option value="orange">Orange</option>
                        <option value="red">Rot</option>
                        <option value="darkblue">Dunkelblau</option>
                    </select>
                </label>

                <label>
                    <div>Deckel</div>
                    <select id="lidColor" part="lid">
                        <option value="blue">Blau</option>
                        <option value="green" selected>Gr&uumln</option>
                        <option value="orange">Orange</option>
                        <option value="red">Rot</option>
                        <option value="darkblue">Dunkelblau</option>
                    </select>
                </label>

                <label>
                    <div>Einlage</div>
                    <select id="inlayColor" part="inlay">
                        <option value="blue">Blau</option>
                        <option value="green">Gr&uumln</option>
                        <option value="orange" selected>Orange</option>
                        <option value="red">Rot</option>
                        <option value="darkblue">Dunkelblau</option>
                    </select>
                </label>

                <label>
                    <div>Zwischenst&uumlck</div>
                    <select id="midsectionColor" part="midsection">
                        <option value="blue">Blau</option>
                        <option value="green">Gr&uumln</option>
                        <option value="orange">Orange</option>
                        <option value="red" selected>Rot</option>
                        <option value="darkblue">Dunkelblau</option>
                    </select>
                </label>

                <label>
                    <div>Stiel</div>
                    <select id="handleColor" part="handle">
                        <option value="blue">Blau</option>
                        <option value="green">Gr&uumln</option>
                        <option value="orange">Orange</option>
                        <option value="red">Rot</option>
                        <option value="darkblue" selected>Dunkelblau</option>
                    </select>
                </label>

            </div>

        </div>

        <script>
            function colorSelected(e) {
                var selector = e.target;
                var part = selector.getAttribute("part");
                var partEl = document.querySelector(".part." + part);
                partEl.setAttribute("color", selector.value);
                selector.parentElement.setAttribute("color", selector.value);
            }
            var selectors = document.querySelectorAll("select");
            for (var i=0; i<selectors.length; i++) {
                selectors[i].addEventListener("change", colorSelected);
                colorSelected({target: selectors[i]});
            }
        </script>
    </body>
</html>
